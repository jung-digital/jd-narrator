    <script type="text/javascript">
      var setScrollPosition = function () {
        if ($(document).scrollTop() == 0) {
          $('html, body').scrollTop( $(document).height() );
        }
      };

      $('html, body').scrollTop( $(document).height() );
      $(window).load(setScrollPosition);
